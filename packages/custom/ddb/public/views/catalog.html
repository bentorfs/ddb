<section class="container">
    <div data-ng-controller="DdbCatalogController">

        <div class="page-header">
            <h1>
                Drink Catalog
            </h1>
        </div>

        <div class="spinner" ng-show="!drinks">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>

        <div class="panel panel-danger" ng-show="drinks">
            <div class="panel-heading">
                <h3 class="panel-title">Search Results</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="table-responsive">
                        <table class="table table-striped table-condensed table-hover">
                            <thead>
                            <tr>
                                <th class="col-xs-2">Type</th>
                                <th class="col-xs-6">Name</th>
                                <th class="col-xs-2">Alcohol Content</th>
                                <th class="col-xs-2"></th>
                            </tr>
                            <tr>
                                <th colspan="3">
                                    <input type="text" ng-model="search" placeholder="Filter.."
                                           class="form-control input-sm"/>
                                </th>
                                <th colspan="1">
                                    <button type="submit" class="btn btn-default btn-sm btn-block"
                                            ng-click="loadDrinks(); currentPage=0">Apply
                                    </button>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="drink in drinks | filter: filter | orderBy:'name'">
                                <td><strong>{{drink.type| uppercase}}</strong></td>
                                <td>{{drink.name}}</td>
                                <td>{{drink.alc * 100 | number:2}}</td>
                                <td class="text-right">
                                    <a ui-sref="drink({drinkId: drink._id})">
                                        <i class="glyphicon glyphicon-zoom-in"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr ng-hide="!drinks" ng-init="pageSize = 50">
                                <th colspan="50">
                                    <div class="text-right">
                                        <pager total-items="totalResults" ng-model="currentPage"></pager>
                                    </div>
                                </th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </form>
            </div>
        </div>


    </div>

</section>

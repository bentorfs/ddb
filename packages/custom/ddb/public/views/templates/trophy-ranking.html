<table class="table table-condensed">
    <thead>
    <tr>
        <th colspan="3">{{trophyName}}</th>
    </tr>
    </thead>
    <tr ng-repeat="rank in ranking | limitTo:3" ng-class="{active: $index === 0}">
        <td class="col-xs-2">{{$index + 1}}</td>
        <td class="col-xs-6">{{rank.user.username}}</td>
        <td class="col-xs-4 text-right">{{rank.value | number:2}}</td>
    </tr>
</table>

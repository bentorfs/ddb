<div data-ng-controller="RegisterCtrl as reg">
    <div ng-repeat="error in reg.registerError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <div class="alert alert-danger animated fadeIn" ng-show="reg.usernameError">{{reg.usernameError}}</div>
    <div class="alert alert-danger animated fadeIn" ng-show="reg.emailError">{{reg.emailError}}</div>


    <h2>Inschrijven</h2>

    <form id="register_form" ng-submit="reg.register()">

        <div class="form-group">
            <label for="name">Volledige Naam</label>
            <input required id="name" type="text" name="name" placeholder="Volledige Naam"
                   ng-model="reg.user.name" class="form-control">
        </div>

        <div class="form-group">
            <label for="email_block">E-mail Adres</label>
            <input required id="email_block" type="email" name="email" placeholder="E-mail adres"
                   ng-model="reg.user.email" class="form-control">
        </div>

        <div class="form-group">
            <label for="username">Gebruikersnaam</label>
            <input required id="username" type="text" name="username" placeholder="Gebruikersnaam"
                   ng-model="reg.user.username" class="form-control">
        </div>

        <div class="form-group">
            <label for="password_block">Paswoord</label>
            <input required id="password_block" name="password" type="{{reg.input.type}}"
                   placeholder="Paswoord" ng-model="reg.user.password" class="form-control">
        </div>

        <div class="form-group">
            <label for="confirm_password">Paswoord Herhaling</label>
            <input required id="confirm_password" name="confirm_password" type="{{reg.input.type}}"
                   placeholder="Paswoord herhaling" ng-model="reg.user.confirmPassword" class="form-control">
        </div>

        <div class="row">
            <div class="col-xs-6">
                <button type="submit" class="btn btn-primary">Inschrijven</button>
            </div>
            <div class="col-xs-6 text-right">
                <p>Reeds ingeschreven?
                    <a ui-sref='auth.login'>Inloggen</a>
                </p>
            </div>
        </div>
    </form>

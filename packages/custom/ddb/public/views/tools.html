            <h1>Tools
            </h1>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Rebuild User Database</h3>
                    </div>
                    <div class="panel-body">
                        <p>
                            Re-generates all your statistics. No data will be lost.
                        </p>
                        <button class="btn btn-primary" ng-click="rebuild()"><i class="glyphicon glyphicon-ok"/> Rebuild
                        </button>
                    </div>
                </div>
            </div>

        <div class="row">
            <div class="col-md-6" ng-show="user.isAdmin">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Rebuild Entire Database</h3>
                    </div>
                    <div class="panel-body">
                        <p>
                            Re-generates all statistics for everyone. No data will be lost.
                        </p>
                        <button class="btn btn-primary" ng-click="rebuildAll()">
                            <i class="glyphicon glyphicon-ok"/> Rebuild
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6" ng-show="user.isAdmin">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Purge User</h3>
                    </div>
                    <div class="panel-body">
                        <p>
                            This deletes your account, and all your data. Irreversible.
                        </p>
                        <button class="btn btn-primary" ng-click="purgeUser()">
                            <i class="glyphicon glyphicon-ok"/> Delete
                        </button>
                    </div>
                </div>
            </div>
